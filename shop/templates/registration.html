<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* CSS for the navbar */
        header {
            background-color: #333; /* Background color for the navbar */
            color: #fff; /* Text color for the navbar */
            padding: 10px 0; /* Padding for the navbar */
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        nav ul li a:hover {
            color: #aaa; /* Change color on hover */
        }
        main {
            padding: 20px;
            text-align: center;
            color: #333; /* Text color for the registration form */
        }
        form {
            display: inline-block;
            text-align: left;
            background-color: #f8f9fa; /* Form background color */
            padding: 20px;
            border-radius: 5px;
        }
        button {
            background-color: #333; /* Button background color same as navbar */
            color: #fff; /* Button text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555; /* Change button color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Sreya's Dress Store</h1>
        <nav>
            <ul>
                <li><a href="{% url 'base' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'register_user' %}">Account</a></li>
                <li><a href="{% url 'login' %}">Login</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <h2>User Registration</h2>
        <form method="post">
            {% csrf_token %}
            {{ registration_form.as_p }}
            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
