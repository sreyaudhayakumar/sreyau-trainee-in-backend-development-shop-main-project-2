<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ product.name }}"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ product.description }}</textarea><br>
        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price" value="{{ product.price }}"><br>
        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image"><br>
        <label for="category">Category:</label><br>
        <select id="category" name="category">
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == product.category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select><br>
        <label for="available_quantity">Available Quantity:</label><br>
        <input type="number" id="available_quantity" name="available_quantity" value="{{ product.available_quantity }}"><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
