<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Set a light gray background color */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* Set a white background color */
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Add a light gray border */
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff; /* Set button background color to blue */
            color: #fff; /* Set button text color to white */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s; /* Add a smooth transition */
        }
        button[type="submit"]:hover {
            background-color: #0056b3; /* Darken the button color on hover */
        }
        /* Navbar styles */
        .navbar {
            background-color: #333333; /* Set a dark gray navbar background color */
            color: #ffffff; /* Set navbar text color to white */
            padding: 10px;
        }
        .navbar a {
            color: #ffffff; /* Set navbar links text color to white */
            text-decoration: none; /* Remove underline from navbar links */
            margin-right: 20px; /* Add some margin between navbar links */
        }
        .navbar a:hover {
            color: #cccccc; /* Lighten the navbar links text color on hover */
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="{% url 'base' %}">Home</a>
</nav>

<div class="container mt-5">
    <h1>Add Category</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Category Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <button type="submit">Add Category</button>
    </form>
</div>

</body>
</html>
